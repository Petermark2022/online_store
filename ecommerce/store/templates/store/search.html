{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% for product in products %}
  <div class="product">
    <img src="{{ product.imageURL }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.category }}</p>
    <p>{{ product.price }}</p>
  </div>
{% empty %}
  <p>No products found.</p>
{% endfor %}
{% endblock %}
